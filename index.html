  <body>
    <main>
      <div class="main-container">
        <div class="notifications-container">
          <div class="counter-container">

          <h3 class="allRead-Header">Mark all as read</h3>

        <div class="msg-container">
          <div class="msg-content">
            <img
              src="./assets/images/avatar-nathan-peterson.webp"
              alt=""
              class="msg-img"
            />

            <h4 class="userName">placeholder(userName):</h4>
            <p class="UIS">Lorem ipsum, dolor sit amet consectetur.</p>
            <span class="red-dot"></span>
          </div>
          <div>
            <div class="userMsgTime">5m ago</div>
          </div>
        </div>
        <div class="msg-container">
          <div class="msg-content">
            <img
              src="./assets/images/avatar-nathan-peterson.webp"
